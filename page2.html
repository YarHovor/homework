<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница 2</title>
</head>
<body>
    <h2>Таблицы в HTML</h2>

    <table border="1" cellspacing="0" cellpadding="5" width="400" height="300">
     <!-- Заголоки -->
        <tr>
            <th rowspan="2" valign="top">номер</th>
            <th colspan="2">теги</th>
        </tr>
        <tr>
            <th>тег</th>
            <th>значение</th>

      <!-- 1-4 для текста -->
        <tr>
            <td>1</td>
            <td>p</td>
            <td rowspan="4" valign="top">для текста</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>3</td>
            <td>b</td>
        </tr>
        <tr>
            <td>4</td>
            <td>i</td>
        </tr>

        <!-- 5 таблица -->
        <tr>
            <td>5</td>
            <td>table</td>
            <td>таблица</td>
        </tr>
        <!-- 6 ряд таблицы -->
        <tr>
            <td>6</td>
            <td>tr</td>
            <td>ряд табицы</td>
        </tr>
        <!-- 7,8 ячейки таблицы -->
        <tr>
            <td>7</td>
            <td>td</td>
            <td rowspan="2" valign="top">ячейки таблицы</td>
        </tr>
        <tr>
            <td>8</td>
            <td>th</td>
        </tr>
    </table>

    <br>
    <a href="page1.html">Назад к первой странице</a>
</body>
</html>
